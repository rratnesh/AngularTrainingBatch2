<div style="display: flex; justify-content: center; align-items: center; padding: 80px;">
    <form style="width: 50%;" [formGroup]="form" (ngSubmit)="show()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                <div *ngIf="email.errors.required">Email is Required</div>
                <div *ngIf="email.errors.email">Eamil is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="password.invalid && password.touched">Password is required</div>
        </div>

        <div class="form-group" formGroupName="address">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" formControlName="city">
            <div class="alert alert-danger" *ngIf="city.invalid && city.touched">City is required</div>
            <label for="exampleInputPassword1">Country</label>
            <input type="text" class="form-control" formControlName="country">
            <div class="alert alert-danger" *ngIf="country.invalid && country.touched">
                Country is invalid</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary" (click)="disableRequired()">Remove Required</button>
    </form>
</div>
