<div style="display: flex; justify-content: center; align-items: center; padding: 80px;">
    <form style="width: 50%;" #form="ngForm" (ngSubmit)="show(form)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" ngModel #email='ngModel' name="email" required minlength="4">
            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.minlength">Min length is {{email.errors.minlength.requiredLength}} you entered
                    only {{email.errors.minlength.actualLength}}</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ngModel name="password">
        </div>

        <div class="form-group" ngModelGroup="address" #address="ngModelGroup">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" ngModel name="city" required>
            <label for="exampleInputPassword1">Country</label>
            <input type="text" class="form-control" ngModel name="country" required>
            <div *ngIf="address.invalid && address.touched" class="alert alert-danger">
                Address is invalid
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
</div>
